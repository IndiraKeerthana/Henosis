<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Calculator</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Carbon Footprint Calculator</h1>
        <form id="calculator-form">
            <label for="distance">Distance Traveled (in miles):</label>
            <input type="number" id="distance" required>

            <label for="transport-mode">Mode of Transport:</label>
            <select id="transport-mode" required>
                <option value="C">Car</option>
                <option value="B">Bus</option>
            </select>

            <label for="fuel-consumed">Fuel Consumed (in liters):</label>
            <input type="number" id="fuel-consumed" required>

            <label for="raw-material-used">Raw Material Used (in kg):</label>
            <input type="number" id="raw-material-used" required>

            <button type="submit">Calculate</button>
        </form>

        <div id="results" class="hidden">
            <h2>Results</h2>
            <p id="transport-emissions"></p>
            <p id="fuel-emissions"></p>
            <p id="raw-material-emissions"></p>
            <p id="total-emissions"></p>
            <p id="trees-needed"></p>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
