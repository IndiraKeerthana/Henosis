<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Credits: Tree Planting Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9f5e9;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        .hidden {
            display: none;
        }

        #results {
            margin-top: 20px;
        }

        .result-item {
            margin: 5px 0;
            font-weight: bold;
        }
    </style>
    <script>
        function calculateTreesNeeded(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Get input values
            const greenhouseGasEmissions = parseFloat(document.getElementById('ghg-emissions').value);
            const treeSequestrationRate = 22.0; // kg CO2 absorbed by one tree per year

            // Calculate number of trees needed
            const treesNeeded = Math.ceil(greenhouseGasEmissions / treeSequestrationRate); // rounding up

            // Display results
            document.getElementById('result-trees-needed').textContent = `To offset ${greenhouseGasEmissions.toFixed(2)} kg of GHGs, you need to plant approximately ${treesNeeded} trees.`;
            document.getElementById('results').classList.remove('hidden');
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Carbon Credits: Tree Planting Calculator</h1>
        <form id="calculator-form" onsubmit="calculateTreesNeeded(event)">
            <label for="ghg-emissions">Enter Your Greenhouse Gas Emissions (in kg):</label>
            <input type="number" id="ghg-emissions" required>

            <button type="submit">Calculate Trees Needed</button>
        </form>

        <div id="results" class="hidden">
            <h2>Results</h2>
            <p id="result-trees-needed" class="result-item"></p>
        </div>
    </div>
</body>
</html>
